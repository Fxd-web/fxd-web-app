<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>v-qrcode demo</title>
</head>

<body>
<div id="app">
    <h1>v-qrcode Demo</h1>

    <v-qrcode value="hello" />
</div>

<script src="../node_modules/vue/dist/vue.js"></script>

<!-- es6 -->
<!-- <script src="../dist/example.js"></script> -->

<!-- browser globals -->
<script src="../dist/v-qrcode.min.js"></script>
<script>
var qrcode = VQrcode.qrcode;

new Vue({
    el: '#app',

    components: {
        VQrcode: qrcode
    }
})
</script>
</body>
</html>
